    <script src="js/init.js"></script>
    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                data:"",
                showStatus:false,
                message:'',
                condata:{
                    app_name:'public',
                    table_name:'feed',
                    app_uid:0,
                    row_id:0,
                    to_comment_id:0,
                    to_uid:0,
                    app_row_id:0,
                    app_row_table:'feed',
                    content:'',
                    ifShareFeed:'0',
                    comment_old:0,
                    talkbox:0
                },
                lastId:0,
                facebox:false,
            },
            created:function(){
                var self=this;
                var data={}
                var uid=getQueryString('uid')==null?'':getQueryString('uid')
                var type=getQueryString('type')==null?'all':getQueryString('type')
                data.uid=user_id
                data.token=token
                this.$http.post(
                    hostUrl+'index.php?app=app&mod=profile&act=feedlist&type='+type+'&uid='+uid,
                    data,
                    {emulateJSON:true}
                ).then(function(res){
                    console.log(res.data);
                    console.log(res.data.data.lists)
                    this.data=res.data.data.lists.data;
                    this.lastId=res.data.data.lastId
                    setTimeout(function () {
                        $('.liuyan').on('click',function (e) {
                            self.condata.row_id=$(this).attr('data-id')
                            self.condata.to_comment_id=0
                            self.message=''
                            $('#shuru').show();
                            $("#ly").focus();
                            e.stopPropagation();
                            //console.log(this)
                            //alert($(this).attr('data-id'))
                        })
                        $('.open_feed').on('click',function (e) {
                            self.message=''
                            $('#feed').show();
                            $("#feedcont").focus();
                            e.stopPropagation();
                            //console.log(this)
                            //alert($(this).attr('data-id'))
                        })
                        $('.content').click(function (e) {
                            $('#shuru').hide();
                            $('#feed').hide();
                            //e.stopPropagation();
                        });
                    },100)
                    setTimeout(function () {
                        $('.con').on('click',function (e) {
                            self.message='回复@'+$(this).attr('uname')+'：'
                            self.condata.row_id=$(this).attr('data-id')
                            self.condata.to_comment_id=$(this).attr('comment_id')
                            $('#shuru').show();
                            $("#ly").focus();
                            //console.log(this)
                            //alert($(this).attr('data-id'))
                            e.stopPropagation();
                        })
                    },100)
                    setTimeout(function () {
                        miniRefresh = new MiniRefresh({
                            container: '#minirefresh',
                            up: {
                                callback: function() {
                                    // 下拉事件
                                    setTimeout(function () {
                                        var data={}
                                        var uid=getQueryString('uid')==null?'':getQueryString('uid')
                                        var type=getQueryString('type')==null?'all':getQueryString('type')
                                        data.uid=user_id
                                        data.token=token
                                        data.loadId=self.lastId
                                        self.$http.post(
                                            hostUrl+'index.php?app=app&mod=profile&act=feedlist&type='+type+'&uid='+uid,
                                            data,
                                            {emulateJSON:true}
                                        ).then(function(res){
                                            console.log(res.data);
                                            console.log(res.data.data.lists)
                                            self.lastId=res.data.data.lastId
                                            for(var i=0;i<res.data.data.lists.data.length;i++){
                                                self.data.push(res.data.data.lists.data[i]);
                                            }
                                            if(res.data.data.lists.loadmore==1){
                                                miniRefresh.endUpLoading(false);
                                            }else{
                                                miniRefresh.endUpLoading(true);
                                            }


                                        },function(res){
                                            console.log(res.status);
                                        });

                                    },100)
                                }
                            },
                            down: {
                                isLock:true
                            }
                        });
                    },100)

                },function(res){
                    console.log(res.status);
                });

            },
            methods:{
                getCommentList:function (data) {
                    var data={}

                    data.uid=user_id
                    data.token=token
                    data.app_name='public'
                    data.table='feed'
                    data.row_id=data;
                    this.$http.post(
                        hostUrl+'index.php?app=app&mod=profile&act=getcommentlist',
                        data,
                        {emulateJSON:true}
                    ).then(function(res){
                        console.log(res.data);
                        this.data=res.data.data;
                    },function(res){
                        console.log(res.status);
                    });
                },
                comment:function(){
                    var self=this
                    if(self.message==""){
                        return;
                    }
                    self.condata.content=self.message;
                    var data=self.condata
                    data.uid=user_id
                    data.token=token
                    console.log(data)
                    this.$http.post(
                        hostUrl+'index.php?app=app&mod=profile&act=addcomment',
                        data,
                        {emulateJSON:true}
                    ).then(function(res){
                        console.log(res.data);
                        //this.data=res.data.data;


                    },function(res){
                        console.log(res.status);
                    });
                },
                feed:function () {
                    var self=this
                    if(self.message==""){
                        return;
                    }
                    self.condata.content=self.message;
                    var data=self.condata
                    data.uid=user_id
                    data.token=token
                    data.type='post'
                    data.app_name='public'
                    data.body=self.message
                    console.log(data)
                    this.$http.post(
                        hostUrl+'index.php?app=app&mod=Feed&act=PostFeed',
                        data,
                        {emulateJSON:true}
                    ).then(function(res){
                        console.log(res.data);
                        if(res.data.status==1){
                            window.location.reload();
                        }
                        //this.data=res.data.data;


                    },function(res){
                        console.log(res.status);
                    });
                },
                choose:function (e) {
                    console.log(e.target.parentNode.title)
                    var face=e.target.parentNode.title
                    if(face==""){
                        return false;
                    }
                    this.message=this.message+'['+face+']';
                    this.facebox=false;
                },
                showfacebox:function () {
                    this.facebox=true;
                }
            },

        });
    </script>
