<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>设置语言</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="set.html"><</a></div>
        <div class="f8">设置语言</div>
        <div class="f1"></div>
    </header>

    <div class="content bg-gray">
        <ul id="langlist" class="pad-l-r-1 bg-white">
            <li class="pad-t-b-1 border-b-gray">
                <span>英文</span>
                <span class="radio fr active"></span>
            </li>
            <li class="pad-t-b-1 border-b-gray">
                <span>简体中文</span>
                <span class="radio fr"></span>
            </li>
            <li class="pad-t-b-1">
                <span>繁体中文</span>
                <span class="radio fr"></span>
            </li>
        </ul>
    </div>

    <script>
        $('#langlist li').click(function(){
            $('#langlist li .radio').removeClass('active');
            $(this).children('.radio').addClass('active');
        })
    </script>

</body>
</html>
