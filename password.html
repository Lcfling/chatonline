<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>设置密码</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lang/CN.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="set.html"><</a></div>
        <div class="f8 lang-password"></div>
        <div class="f1"></div>
    </header>

    <div class="content">
        <ul id="pwd" class="pad-l-r-1 color-gray">
            <li class="flex space-btw pad-t-b-1 border-b-gray">
                <input class="border-no outline-no" type="password" placeholder="old">
                <img class="mar-l-r-5 filter-gray" src="img/eyes.png" alt="" width="20">
            </li>
            <li class="flex space-btw pad-t-b-1 border-b-gray">
                <input class="border-no outline-no" type="password" placeholder="new">
                <img class="mar-l-r-5 filter-gray" src="img/eyes.png" alt="" width="20">
            </li>
            <li class="flex space-btw pad-t-b-1 border-b-gray">
                <input class="border-no outline-no" type="password" placeholder="comfirm">
                <img class="mar-l-r-5 filter-gray" src="img/eyes.png" alt="" width="20">
            </li>
        </ul>

        <div class="button bg-blue lang-submit"></div>
    </div>

    <script>
        $('#pwd li img').click(function(){
            if($(this).hasClass('filter-gray')){
                $(this).removeClass('filter-gray');
                $(this).parent().children('input').attr('type','text');
            }else{
                $(this).addClass('filter-gray');
                $(this).parent().children('input').attr('type','password');
            }
        })
    </script>

</body>
</html>
