<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>充值</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="yue.html"><</a></div>
        <div class="f8">充值</div>
        <div class="f1"></div>
    </header>

    <div class="content bg-gray">
        <div class="mar-t-5 bg-white pad-t-b-1 border-b-gray">
            <p class="pad-l-5">选择充值</p>
            <ul id="money" class="flex flex-r-w space-ard center line-height-2">
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">25$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">50$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">100$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">200$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">500$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5">100$</li>
            </ul>
        </div>
        <div class="bg-white pad-1">
            金额($)
            <input id="inputmoney" class="pad-l-1 border-no outline-no" type="text" placeholder="请输入充值金额(最少$20)">
        </div>
        <div id="next" class="button bg-blue">下一步</div>

    </div>

    <script>
        $('#money li').click(function(){
            window.location.href='pay.html'
        });
        $('#next').click(function(){
            if($('#inputmoney').val()==''){
                alert('请输入充值金额');
            }else if($('#inputmoney').val()<20){
                alert('请输入20以上金额');
            }else{
                window.location.href='pay.html'
            }
        })
    </script>
</body>
</html>
