<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>充值</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.dev.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="yue.html"><</a></div>
        <div class="f8">充值</div>
        <div class="f1"></div>
    </header>

    <div class="content bg-gray">
        <div class="mar-t-5 bg-white pad-t-b-1 border-b-gray">
            <p class="pad-l-5">选择充值</p>
            <ul id="money" class="flex flex-r-w space-ard center line-height-2">
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(25)">25$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(50)">50$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(100)">100$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(200)">200$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(500)">500$</li>
                <li class="col-3 border-radius-5 border-blue mar-t-b-5" @click="change(1000)">100$</li>
            </ul>
        </div>
        <div class="bg-white pad-1">
            金额($)
            <input id="inputmoney" class="pad-l-1 border-no outline-no" type="text" v-model="money" placeholder="请输入充值金额(最少$20)">
        </div>
        <div id="next" class="button bg-blue" @click="submit">下一步</div>

    </div>
</div>

<script src="js/init.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0,
            data:"",
            money:0
        },
        created:function(){
            var data={}
            data.uid=user_id
            data.token=token

        },
        methods:{
            change:function (data) {
                if(data>20){
                    this.money=data;
                }else{
                    alert()
                }
            },
            submit:function (e) {
                //alert(this.money)
                if(this.money<20){
                    alert('输入金额必须大于：$20')
                }
                window.location.href="paymoney.html?type=charge&money="+this.money
            }
        }
    });
</script>
</body>
</html>
