<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>支付</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.dev.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="javascript:history.go(-1)"><</a></div>
        <div class="f8">支付</div>
        <div class="f1"></div>
    </header>

    <div class="content bg-gray">
        <ul class="bg-white pad-l-r-1">
            <li class="line-height-3">
                订单信息：
                <span>购买字符</span>
            </li>
            <li class="line-height-3">
                应付金额：
                <span class="color-orange f18">${{money}}</span>
            </li>
        </ul>
        <p class="pad-5-1 f12">支付方式</p>
        <ul id="payway" class="bg-white pad-l-r-1">
            <li class="pad-t-b-1 border-b-gray flex flex-start-x">
                <span class="radio2 active mar-r-1" data-type="gold"></span>
                <p class="vmid">
                    <img class="vmid" src="img/jinbi.jpg" alt="" width="20">
                    金币
                </p>
            </li>
            <li class="pad-t-b-1 flex flex-start-x">
                <span class="radio2 mar-r-1" data-type="paypal"></span>
                <img src="img/paypal.jpg" alt="" width="90">
            </li>
        </ul>
        <div class="button bg-blue" @click="pay">购买</div>

    </div>
</div>
    <script>
        $('#payway li').click(function(){
            $(this).children('span').addClass('active').parent().siblings().children('span').removeClass('active');
        })
    </script>
<script src="js/init.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0,
            data:"",
            radio:'',
            money:0,
            paytype:'gold'


        },
        created:function(){
            var self=this
            var radio=getQueryString('radio');

            switch (radio){
                case 'radio2':
                    self.money=9.5;
                    break;
                case 'radio3':
                    self.money=19;
                    break;
                case 'radio4':
                    self.money=47.5;
                    break;
                case 'radio5':
                    self.money=90;
                    break;
                case 'radio6':
                    self.money=180;
                    break;
                case 'radio7':
                    self.money=450;
                    break;
                default:
                    break;

            }
            var data={};
            data.uid=user_id;
            data.token=token;
            //alert(hostUrl+'index.php?app=app&mod=Passport&act=dologin')
            self.$http.post(
                hostUrl+'index.php?app=app&mod=account&act=index',
                data,
                {emulateJSON:true}
            ).then(function(res){
                console.log(res.data);
                self.data=res.data.data;
                setTimeout(function () {
                    $('#payway >li > span').click(function () {
                        $('#payway >li > span').removeClass('active')
                        $(this).addClass('active')
                        self.paytype=$(this).attr('data-type');
                    })
                },100)

            },function(res){
                console.log(res.status);
            });
        },
        methods:{
            pay:function () {
                var self=this;
                var data={};
                data.uid=user_id;
                data.token=token;
                data.radio=getQueryString('radio')
                if(data.radio==''){
                    alert()
                    return;
                }
                //alert(hostUrl+'index.php?app=app&mod=Passport&act=dologin')
                self.$http.post(
                    hostUrl+'index.php?app=app&mod=Payment&act=dowords',
                    data,
                    {emulateJSON:true}
                ).then(function(res){
                    console.log(res.data);
                    if(res.data.status==1){
                        self.data=res.data.data;
                    }else{
                        alert(res.data.info);
                    }


                },function(res){
                    console.log(res.status);
                });
            }
        }
    });
</script>
</body>
</html>
