<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>设置</title>
    <link rel="stylesheet" href="css/aui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <header>
        <div class="f1 arrow2"><a class="block opacity-0" href="Imy.html"><</a></div>
        <div class="f8">设置</div>
        <div class="f1"></div>
    </header>

    <div class="content bg-gray">
        <p class="pad-1">通知</p>
        <ul id="notice" class="bg-white pad-l-r-1 mar-b-1">
            <li class="pad-t-b-1 border-b-gray">
                <span class="vmid">新消息</span>
                <div class="switch fr active"></div>
            </li>
            <li class="pad-t-b-1 border-b-gray">
                <span>声音</span>
                <div class="switch fr"></div>
            </li>
            <li class="pad-t-b-1">
                <span>震动</span>
                <div class="switch fr"></div>
            </li>
        </ul>

        <div class="bg-white pad-l-r-1 mar-b-1">
            <a href="language.html" class="block pad-t-b-1 border-b-gray re">
                <span>设置语言</span>
                <span class="arrow"></span>
            </a>
            <a href="password.html" class="block pad-t-b-1 border-b-gray re">
                <span>设置密码</span>
                <span class="arrow"></span>
            </a>
            <a href="" class="block pad-t-b-1 border-b-gray re">
                <span>清理缓存</span>
                <span class="arrow"></span>
            </a>
            <a href="aboutus.html" class="block pad-t-b-1 re">
                <span>关于Mykissbear</span>
                <span class="arrow"></span>
            </a>
        </div>

        <div id="quit" class="button bg-blue">退出</div>
    </div>

    <script>
        $('#notice li').children('.switch').click(function(){
            if($(this).hasClass('active')){
                $(this).removeClass('active')
            }else{
                $(this).addClass('active')
            }
        });
        $('#quit').click(function () {
            window.location.href='login.html'
        })
    </script>

</body>
</html>
